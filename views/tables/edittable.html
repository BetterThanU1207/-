<div id="toolbar">

<!-- 模态框示例（Modal） -->
<form action="" class="form-horizontal" role="form" id="form_data" style="margin: 20px;">
    <div class="modal fade" id="modalTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        用户信息
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="custNo" id="custNoLabel" class="col-sm-3 control-label">用户编号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="custNo" name="custNo" value="" placeholder="请输入用户ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="custName" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="custName" value="" id="custName"
                                    placeholder="用户名">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="remark" class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" name="remark" value="{remark}" id="remark" placeholder="备注">

                                </textarea>
                            </div>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary" id="btnSubmit" onclick="SendForm();">
                        提交
                    </button><span id="tip"> </span>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</form>
<script>
    var $table = $('#data-table');

    $(window).resize(function () {
        //防止表头与表格不对齐
        $table.bootstrapTable('resetView');
    });

    $(function () {
        //使用严格模式
        "use strict";
        //表格初始化
        tableInit();
        $table.bootstrapTable('hideLoading');//隐藏加载
    })

    function tableInit() {
        /**
         * 初始化Table
         */
        //先销毁表格
        $table.bootstrapTable('destroy');
        var datas = [];

        for (var i = 0; i < 50; i++) {
            datas[i] = { "custNo": i + "号", "custName": i + "岁" }
        }
        //再初始化表格
        $table.bootstrapTable({
            //请求地址,此处数据为本地加载
            url: "/table/item",
            // url: "/json/data8.json",
            // data: datas,
            //请求方式
            method: "POST",
            //请求内容类型
            contentType: "application/x-www-form-urlencoded",
            //当数据为 undefined 时显示的字符
            undefinedText: "--",
            //表格的类名称
            // classes: "table-condensed",
            //数据类型
            dataType: "json",
            //table高度：如果没有设置，表格自动根据记录条数觉得表格高度
            height: '582',
            //是否显示行间隔色
            striped: true,
            //是否启用排序
            sortable: true,
            //排序方式
            sortOrder: "asc",
            //是否使用缓存
            cache: false,
            //每行的唯一标识
            uniqueId: "custNo",
            //指定工具栏
            toolbar: "#toolbar",
            //显示刷新按钮
            showRefresh: true,
            //切换显示样式
            showToggle: true,
            //默认显示详细视图
            cardView: false,
            //是否显示搜索
            search: true,
            strictSearch: true,
            //是否显示分页
            pagination: true,
            //是否启用点击选中行
            clickToSelect: false,
            //最少要显示的列数
            minimumCountColumns: 2,
            //是否显示内容列下拉框。
            showColumns: true,
            showHeader: true,
            showFooter: true,
            //分页方式：client客户端分页，server服务端分页
            sidePagination: "client",
            //每页的记录行数
            pageSize: 20,
            //初始化加载第1页，默认第1页
            pageNumber: 1,
            //可供选择的每页的行数
            pageList: "[10, 20, 50, 80, 100]",
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "末页",
            //按钮样式
            buttonsClass: 'btn',
            //分页器class
            iconSize: 'pager',
            //查询条件
            queryParams: queryParams,
            // rowStyle: function rowStyle(row, index) {
            //     if (index % 2 === 0) {
            //         return {
            //             classes: 'active'
            //         };
            //     }
            //     return {};
            // },
            //表头
            columns: [{
                field: 'state',//id
                checkbox: true,//checkbox
                align: 'center',//对其方式
                valign: 'middle'//对其方式
            }, {
                title: '用户编号',
                field: 'custNo',
                align: 'center',
                valign: 'middle'
            }, {
                title: '用户名',
                field: 'custName',
                align: 'center',
                valign: 'middle'
            }, {
                title: '操作',
                field: 'operate',
                align: 'center',
                events: window.operateEvents,
                formatter: genderOpt//如需操作行数据,直接添加formatter对应函数名参数分别为value, row, index
            }],
            onLoadSuccess: function (res) {//可不写
                //加载成功时
                console.log(res);
            }, onLoadError: function (statusCode) {
                return "加载失败了"
            }, formatLoadingMessage: function () {
                //正在加载
                return "拼命加载中...";
            }, formatNoMatches: function () {
                //没有匹配的结果
                return '无符合条件的记录';
            }
        })
    }

    //return还可以return字符串拼接
    function genderOpt() {
        /**
         * 自定义列内容
         */
        return [
            '<a class="trbtn-view" href="javascript:void(0)" title="查看">',
            '<i class="fa fa-search"></i>',
            '</a>  ',
            '<a class="trbtn-edit" href="javascript:void(0)" title="编辑">',
            '<i class="fa fa-pencil"></i>',
            '</a>  ',
            '<a class="trbtn-remove" href="javascript:void(0)" title="删除">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }
    //操作事件建议卸载内部,防止第一次点击操作不生效
    window.operateEvents = {
        /**
         * 注册操作按钮事件
         */
        'click .trbtn-view': function (e, value, row, index) {
            viewData(row, index);
        },
        'click .trbtn-edit': function (e, value, row, index) {
            editData(row);
        },
        'click .trbtn-remove': function (e, value, row, index) {
            delData(row.custNo);
        }
    };
    //还不知该部分功能——大概是采用服务端分页时传递参数
    function queryParams(params) {
        /**
         * 查询条件与分页数据
         * @return {object} 返回参数对象
         */
        //排序方式
        // params.order = "modify_time desc";
        // //第几页：指定跳转
        // params.nowPage = this.pageNumber;
        // //name
        // params.custName = $("#custName").val();
        // //工具栏 参数
        console.log("查询条件");
        console.log(params);
        // return params;
        var param = {};
        $('#query-form').find('[name]').each(function () {
            var value = $(this).val();
            if (value != '') {
                param[$(this).attr('name')] = value;
            }
        });

        param['pageSize'] = params.limit;   //页面大小
        param['pageNumber'] = params.offset;   //页码

        console.log(param);
        return param;
    }
    function refresh() {
        /**
         * 刷新表格数据
         */
        $table.bootstrapTable('refresh');
        //$table.bootstrapTable('refresh'.{url:""});//刷新时调用接口防止表格无限销毁重铸时出现英文
    }
    // 重置查询条件
    function resetSearch() {
        $('#query-form').find('[name]').each(function () {
            $(this).val('');
        });
    }
    //清除弹窗原数据
    $("#modalTable").on("hidden.bs.modal", function () {
        $(this).removeData("bs.modal");
    });
    // 显示一行数据
    function viewData(row, index) {//row为表格内一行的数据传值
        console.log(row.custNo);
        console.log("查看页面" + row + index);
        // $('#modalTable').modal("clear");
        $(".modal-title").html("查看详情");
        $("#custNo").attr("value", row.custNo);
        $("#custNo").attr("readonly", "true");
        $("#custName").attr("value", row.custName);
        $("#custName").attr("readonly", "true");
        $("#btnSubmit").attr("disabled", "true");
        $('#modalTable').modal();
    }
    // 显示一行数据的编辑界面
    function editData(row) {//row为表格内一行的数据传值
        console.log("修改页面" + row);
        $(".modal-title").html("数据编辑");
        $("#custNo").attr("value", row.custNo);
        $("#custNo").attr("readonly", "true");
        // $("#custNo").removeAttr("readonly");
        $("#custName").attr("value", row.custName);
        $("#custName").removeAttr("readonly");
        $("#btnSubmit").removeAttr("disabled");
        $('#modalTable').modal();
    }
    // 显示一行数据的编辑界面
    function addData() {//row为表格内一行的数据传值
        console.log("新增数据");
        $(".modal-title").html("数据新增");
        $("#custNoLabel").attr("style", "display:none");
        $("#custNo").attr("style", "display:none");
        // $("#custNo").attr("readonly", "true");
        // $("#custNo").removeAttr("readonly");
        $("#custName").attr("value", "");
        $("#custName").removeAttr("readonly");
        $("#btnSubmit").removeAttr("disabled");
        $("#btnSubmit").attr("onclick", "addItem()");
        $('#modalTable').modal();
    }
    // 组合查询
    function SearchData() {
        var searchNo = $("#searchNo").val();
        var searchName = $("#searchName").val();

        var sendData = { "no": searchNo, "name": searchName };
        $.ajax({
            url: '/table/item/query',
            method: 'POST',
            contentType: "application/x-www-form-urlencoded",
            data: sendData,
            dataType: "json",
            //阻止深度序列化，向后台传送数组
            traditional: true,
            async: false,//这里同步，请按实际需求设置
            //成功
            success: function (result, status) {
                console.log(result);
                if (status) {//操作成功

                    $table.bootstrapTable('load', result);
                    //刷新表格
                    // refresh();
                } else {
                    alert("查询失败");//操作失败
                }
            },
            //请求错误
            error: function () {
                alert("请求错误");
            }
        });
    }
    // 修改数据表单提交
    function SendForm() {
        var custNo = $("#custNo").val();
        var custName = $("#custName").val();

        var sendData = { "no": custNo, "name": custName };
        $.ajax({
            url: '/table/item/modify',
            method: 'POST',
            contentType: "application/x-www-form-urlencoded",
            data: sendData,
            //阻止深度序列化，向后台传送数组
            traditional: true,
            async: false,//这里同步，请按实际需求设置
            //成功
            success: function (result, status) {
                console.log(result);
                if (status) {//操作成功
                    /**
                     * callback获取回调数据
                     * @param {object} result 回调对象
                     * @param {object} status 操作状态码
                     */
                    alert("修改成功");
                    //刷新表格
                    refresh();
                } else {
                    alert("修改失败");//操作失败
                }
            },
            //请求错误
            error: function () {
                alert("请求错误");
            }
        });
    }
    // 执行删除数据
    function delData(strData) {
        // /**
        //  * 删除 单行or多行
        //  * @param {string} strData 单行选中 数据
        //  * @param {object} strData 多行中行 数组
        //  */
        //多条数据转换
        if (typeof strData == "array") {
            strData = strData.join();
        }
        console.log(strData);
        //确认操作
        if (confirm('确定要删除用户编号为' + strData + '数据?')) {
            console.log("OK");
            console.log("删除数据");
            //组织数据-转换
            var sendData = { param: strData };
            console.log(sendData);
            $.ajax({
                url: '/table/item/delete',
                method: 'POST',
                contentType: "application/x-www-form-urlencoded",
                data: sendData,
                //阻止深度序列化，向后台传送数组
                traditional: true,
                async: false,//这里同步，请按实际需求设置
                //成功
                success: function (result, status) {
                    console.log(result);
                    if (status) {//操作成功
                        /**
                         * callback获取回调数据
                         * @param {object} result 回调对象
                         * @param {object} status 操作状态码
                         */
                        alert("删除成功");
                        //刷新表格
                        refresh();
                    } else {
                        alert("删除失败");//操作失败
                    }
                },
                //请求错误
                error: function () {
                    alert("请求错误");
                }
            });
        };
    }
    // 新增一条数据
    function addItem() {
        // var custNo = $("#custNo").val();
        var custName = $("#custName").val();

        var sendData = { "name": custName };
        $.ajax({
            url: '/table/item/add',
            method: 'POST',
            contentType: "application/x-www-form-urlencoded",
            data: sendData,
            //阻止深度序列化，向后台传送数组
            traditional: true,
            async: false,//这里同步，请按实际需求设置
            //成功
            success: function (result, status) {
                console.log(result);
                if (status) {//操作成功
                    /**
                     * callback获取回调数据
                     * @param {object} result 回调对象
                     * @param {object} status 操作状态码
                     */
                    alert("添加成功");
                    //刷新表格
                    refresh();
                } else {
                    alert("添加失败");//操作失败
                }
            },
            //请求错误
            error: function () {
                alert("请求错误");
            }
        });
    }
    //批量删除
    function BtchDeleteBook() {
        var opts = $('#data-table').bootstrapTable('getSelections');
        if (opts == "") {
            alert("请选择要删除的数据");
        }
        else {
            var idArray = [];
            var strData = [];
            for (var i = 0; i < opts.length; i++) {
                idArray.push(opts[i].custNo);
                delData(opts[i].custNo);
                strData.push({ "custNo": opts[i].custNo, "custName": opts[i].custName });
            }
            // if (confirm("确定删除用户编号 ：" + idArray + "吗？")) {
            //     delData(strData);
            // }
        }
    }
</script>
