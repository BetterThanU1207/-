<script src="/javascripts/echarts.min.js"></script>
<div class="container-fluid">
    <h3>饼图集合</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="echarts" id="container1" style="width: 100%;height: 300px;"></div>
        </div>
        <div class="col-md-6">
            <div class="echarts" id="container2" style="width: 100%;height: 300px;"></div>
        </div>        
    </div>
    <div class="row">        
        <div class="col-md-6">
            <div class="echarts" id="container3" style="width: 100%;height: 300px;"></div>
        </div>
        <div class="col-md-6">
            <div class="echarts" id="container4" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
<script>
    var myChart1 = echarts.init(document.getElementById('container1'));
    option1 = {
        title: {
            text: '基本饼图',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            x: 'left',
            right: 10,
            top: 20,
            bottom: 20
        },
        series: [
            {
                name: '水表',
                type: 'pie',
                radius: '55%',
                // center: ['40%', '50%'],
                // data: data.seriesData,
                data: [
                    { name: "NB", value: "190" },
                    { name: "Lora", value: "320" },
                    { name: "other", value: "201" }
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);

    var myChart2 = echarts.init(document.getElementById('container2'));
    option2 = {
        title: {
            text: '环形图',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            x: 'left',
            right: 10,
            top: 20,
            bottom: 20
        },
        series: [
            {
                name: '水表',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                // center: ['40%', '50%'],
                // data: data.seriesData,
                data: [
                    { name: "NB", value: "190" },
                    { name: "Lora", value: "320" },
                    { name: "other", value: "201" }
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart2.setOption(option2);
</script>
